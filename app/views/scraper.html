<div ng-controller="ScraperCtrl">
	<div class="row">
		<div class="col-md-6" ng-hide="destinations">
			<form class="city-selector">
				<label for="source">Source:
					<select name="source" ng-model="data.source">
						<option value="tripadvisor">TripAdvisor</option>
						<option value="zerve">Zerve</option>
					</select>
				</label><br>
				<label for="city">City:
					<input type="text" ng-model="data.city" name="city">
				</label><br>
				<input type="submit" class="button" value="Retrieve destination" ng-click="retrieveDestinations()">
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div ng-show="destinations">
				<table class="table destinations-table">
					<tr>
						<th>Name</th>
						<th>Url</th>
						<th></th>
					</tr>
					<tr ng-repeat="dest in destinations">
						<td>{{dest.name}}</td>
						<td>{{dest.url}}</td>
						<td><input type="checkbox" ng-model="destinationUrls[dest.url]"></td>
					</tr>
				</table>
				<center><button ng-click="scrapeDestinations()">Scrape</button></center>
			</div>
		</div>
	</div>
</div>
